block.kamek-block-production-iron-smelter.description = Медленно переплавляет железную руду в слиток.\nАвтономный
##Cores
block.kamek-block-core-hill.name = Ядро: «Холм»
block.kamek-block-core-hill.description = Ядро для исследования планеты KAMEK.\nХрупкое, и вмещает мало предметов\nУровень ядра: 1
##Units
unit.kamek-unit-unite.name = Воссоединение
unit.kamek-unit-unite.description = Строиельная единица для защиты ядра «Холм»\nКрайне хрупкое, имеет слабое оружие, быстрое.\nУровень добычи единицы: 1
unit.kamek-unit-hope.name = Надежда
unit.kamek-unit-hope.description = Стреляет слабыми дальнобойными снарядами.\nУровень единицы: 1
##Campaign objectives
objective.mission.hill01 = Здравствуйте, вас высадили на эту планету из-за крайне богатого запаса ресурсов на ней.\nА в частности - [accent]Камня[white]. Добудьте его. [yellow](Нажать по стене)
objective.mission.hill02 = Отлично! Теперь исследуйте [accent]Каменный бур[white], что-бы камень добывался автоматически.
objective.mission.hill03 = Теперь постройте бур здесь.
objective.mission.hill04 = Что-бы вывести предметы из бура в ядро, вам нужно исследовать [accent]Каменный предметный канал[white].\nВам также пригодится [accent]Каменный маршрутизатор[white].
objective.mission.hill05 = Теперь проведите канал в ядро.
objective.mission.hill06 = Замечательно! Теперь камень поступает в ядро.\nВидите [accent]Железную руду[white] на полу? Её нужно добыть. Исследуйте [accent]Железный бур[white].
objective.mission.hill07 = Теперь установите бур на руду.
objective.mission.hill08 = Теперь у вас есть добыча железа, но в таком виде её нельзя использовать.\nЕё нужно переплавить в [accent]Железный слиток[white].\nИсследуйте [accent]Железную печь[white].
objective.mission.hill09 = Установите её и подведите к ней железо. Оно переплавится в [accent]Железный слиток[white].
objective.mission.hill10 = Сделайте больше печей и проведите их к ядру
objective.mission.hill11 = Скоро здесь высадится ваша первая боевая единица. [red]Убедитесь что на месте высадки нет ничего важного!
objective.mission.hill12 = Высадка...
objective.mission.hill13 = Встречайте! Это ваша боевая единица. Заставьте её двигаться.\n[yellow](Shift на ПК, кнопка "Командовать" для моб. устройств)
objective.mission.hill14 = Вам также нужны [accent]Турели "Истоки"[white], исследуйте их.
objective.mission.hill15 = Установите их.
objective.mission.hill16 = Запитайте турели [accent]Каменными [white]боеприпасами.
objective.mission.hill17 = [accent]Железные стены [white]помогут вам в защите. Исследуйте их
objective.mission.hill18 = Установите их.
objective.mission.hill19 = Теперь вы готовы к уничтожению вражеского ядра, когда они нападут.\nКаждые 30 секунд мы будем высаживать к вам по 1 единице.\n[yellow](Вы можете вселиться в боевую единицу, Ctrl+ЛКМ на ПК, двойное нажатие на моб. устройствах)
objective.mission.hill20 = [yellow](Вы можете вселиться в боевую единицу, Ctrl+ЛКМ на ПК, двойное нажатие на моб. устройствах)