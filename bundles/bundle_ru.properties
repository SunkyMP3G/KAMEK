block.kamek-block-drill-stone.name = Каменный бур
block.kamek-block-drill-stone.description = Добывает камень из стен
block.kamek-block-drill-iron.name = Железный бур
block.kamek-block-drill-iron.description = Добывает Железную руду из пола
