##Planet
planet.kamek.name = KAMEK
##Sectors
sector.sector-hill.name = Холмы
sector.sector-hill.description = Первая локация для исследования. Исследуйте перве материалы, и уничтожьте вражеское ядро.
##Items
item.kamek-item-stone.name = Камень
item.kamek-item-stone.description = Используется в базовых постройках как корпус.\nУровень предмета: 1
item.kamek-item-iron.name = Железная руда
item.kamek-item-iron.description = Простейшая руда на этой планете, требует переплавки в железной печи.\nКак материал для построек бесполезен.\nУровень предмета: 2
item.kamek-item-iron-ingot.name = Железный слиток
item.kamek-item-iron-ingot.description = Переплавленная железная руда, используется в чуть более продвинутых постройках как слабая броня.\nИмеет нормальную энергопроводимость.\nУровень предмета: 2
item.kamek-item-small-battery.name = Малая батарейка
item.kamek-item-small-battery.description = Хранит маленькое количество чистой энергии.\nУровень предмета: 3
