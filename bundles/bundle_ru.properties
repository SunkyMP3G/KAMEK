block.kamek-distribution-stone-duct.name = Каменный предметный канал
block.kamek-distribution-stone-duct.description = Медленно транспортирует предметы.
block.kamek-distribution-stone-duct-router.name = Каменный маршрутизатор
block.kamek-distribution-stone-duct-router.description = Распределяет предметы по 3 направлениям. [black]Бог.
